<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='css/styles.css'>
  <title>Survey Form</title>
  </head>

<body>
  <h1 id='title'>Survey Form</h1>
  <p id='description'>Thank you for taking the time to help us improve the platform</p>
  <form id='survey-form'>
    <fieldset>
      <label id='name-label' for='name'>Name <input type='text' required id='name' placeholder='Enter Your Name' /></label>
      <label id='email-label' for='email'>Email <input type='email' required id='email' placeholder='Enter Your Email' /></label>
      <label id='number-label'>Age(optional)<input id='number' type='number' min='12' max='120' placeholder='Enter Your Age' /></label>
    </fieldset>

    <fieldset>
      <label for='dropdown'>Which option best describes your role?</label>
      <select id='dropdown'>
        <option>(select one)</option>
        <option>Student</option>
        <option>Employed</option>
        <option>Freelancer</option>
      </select>
    </fieldset>

    <fieldset>
      <p>Would you recommend it to a friend?</p>
      <label><input type='radio' value='yes' name='yes-no' class='inline' />Yes</label>
      <label><input value='no' type='radio' name='yes-no' class='inline' />No</label>
    </fieldset>

    <fieldset>
      <p>What would you like to see improved? <em>(check all that apply)</em></p>
      <label><input value='front' type='checkbox' class='inline' /> Front-End</label>
    <label><input value='back' type='checkbox' class='inline' /> Back-End</label>
    <label><input value='challenges' type='checkbox' class='inline' /> Challenges</label>
    </fieldset>

    <label>Enter your comments here<textarea rows='3' cols='30'></textarea></label>
    <input type='submit' id='submit' />
  </form>
</body>
</html>
